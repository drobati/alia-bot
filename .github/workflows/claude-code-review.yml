name: Claude Code Review

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    # No branches filter - let it trigger for all branches, then filter in job condition

jobs:
  claude-review:
    # Only run if CI succeeded and not on master branch
    if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch != 'master'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
    
    steps:
      - name: Get PR number from workflow run
        id: get-pr
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pullRequests } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${context.payload.workflow_run.head_branch}`,
              state: 'open'
            });
            
            if (pullRequests.length === 0) {
              console.log('No open PR found for this branch');
              return null;
            }
            
            const pr = pullRequests[0];
            console.log(`Found PR #${pr.number}: ${pr.title}`);
            return pr.number;

      - name: Checkout repository
        if: steps.get-pr.outputs.result != 'null'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 1

      - name: Run Claude Code Review
        if: steps.get-pr.outputs.result != 'null'
        id: claude-review
        uses: anthropics/claude-code-action@v1
        env:
          PR_NUMBER: ${{ steps.get-pr.outputs.result }}
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            Please review pull request #${{ steps.get-pr.outputs.result }} and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage
            
            Use the repository's CLAUDE.md for guidance on style and conventions. Be constructive and helpful in your feedback.

            Use `gh pr comment ${{ steps.get-pr.outputs.result }}` with your Bash tool to leave your review as a comment on the PR.
          
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.anthropic.com/en/docs/claude-code/sdk#command-line for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'

