name: Release

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: alia-bot

on:
  workflow_run:
    workflows: [ "CI" ]
    branches: [ master ]
    types:
      - completed

jobs:
  Version_Tag:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    outputs:
      version: ${{ steps.bump.outputs.version }}
      sha: ${{ steps.bump.outputs.sha }}
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version and create tag
        id: bump
        run: |
          npm version patch -m "chore: bump version to %s [skip ci]"
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          git push origin master --follow-tags

  Build:
    needs: Version_Tag
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write
    outputs:
      image_tag: ${{ needs.Version_Tag.outputs.sha }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.Version_Tag.outputs.sha }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.ROLE_TO_ASSUME }}
          role-session-name: ${{ secrets.ROLE_SESSION_NAME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ needs.Version_Tag.outputs.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

  Deploy_ECS:
    needs: [Version_Tag, Build]
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.Version_Tag.outputs.sha }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.ROLE_TO_ASSUME }}
          role-session-name: ${{ secrets.ROLE_SESSION_NAME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Download task definition
        run: |
          aws ecs describe-task-definition --task-definition alia-bot-task --query taskDefinition > task-definition.json

      - name: Add SENTRY_DSN to task definition
        run: |
          # Add SENTRY_DSN secret to the task definition if not already present
          jq '.containerDefinitions[0].secrets |= if any(.name == "SENTRY_DSN") then . else . + [{"name": "SENTRY_DSN", "valueFrom": "/alia-bot/SENTRY_DSN"}] end' task-definition.json > task-definition-updated.json
          mv task-definition-updated.json task-definition.json

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@master
        with:
          task-definition: task-definition.json
          container-name: alia-bot-container
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ needs.Build.outputs.image_tag }}
          environment-variables: |
            VERSION=${{ needs.Version_Tag.outputs.sha }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: alia-bot-service
          cluster: alia-bot-cluster
          wait-for-service-stability: true
          force-new-deployment: true

  Deploy_Commands:
    needs: [Version_Tag, Build]
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.Version_Tag.outputs.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Deploy Discord slash commands
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CLIENT_ID: "555566299086979072"
          GUILD_ID: "205526497769947136"
        run: node scripts/deploy-commands.js
