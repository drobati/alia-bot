name: Release

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: alia-bot

on:
  workflow_run:
    workflows: [ "CI" ]
    branches: [ master ]
    types:
      - completed

jobs:
  Version_Tag:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    outputs:
      version: ${{ steps.version.outputs.version }}
      sha: ${{ github.event.workflow_run.head_sha }}
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "Derek Robati"
          git config user.email "derek@robati.com"

      - name: Calculate next version and create tag
        id: version
        run: |
          # Get the latest version tag, default to v0.0.0 if none exist
          LATEST_TAG=$(git tag -l 'v*' --sort=-v:refname | head -n1 || echo "v0.0.0")
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi

          # Extract version numbers
          VERSION=${LATEST_TAG#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)

          # Increment patch version
          PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          NEW_TAG="v$NEW_VERSION"

          echo "Latest tag: $LATEST_TAG"
          echo "New version: $NEW_VERSION"
          echo "New tag: $NEW_TAG"

          # Create and push the tag
          git tag -a "$NEW_TAG" -m "Release $NEW_VERSION"
          git push origin "$NEW_TAG"

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

  Build:
    needs: Version_Tag
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write
    outputs:
      image_tag: ${{ github.event.workflow_run.head_sha }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.ROLE_TO_ASSUME }}
          role-session-name: ${{ secrets.ROLE_SESSION_NAME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.event.workflow_run.head_sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

  Deploy_ECS:
    needs: [Version_Tag, Build]
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.ROLE_TO_ASSUME }}
          role-session-name: ${{ secrets.ROLE_SESSION_NAME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Download task definition
        run: |
          aws ecs describe-task-definition --task-definition alia-bot-task --query taskDefinition > task-definition.json

      - name: Add SENTRY_DSN to task definition
        run: |
          # Add SENTRY_DSN secret to the task definition if not already present
          jq '.containerDefinitions[0].secrets |= if any(.name == "SENTRY_DSN") then . else . + [{"name": "SENTRY_DSN", "valueFrom": "/alia-bot/SENTRY_DSN"}] end' task-definition.json > task-definition-updated.json
          mv task-definition-updated.json task-definition.json

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@master
        with:
          task-definition: task-definition.json
          container-name: alia-bot-container
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ needs.Build.outputs.image_tag }}
          environment-variables: |
            VERSION=${{ github.event.workflow_run.head_sha }}
            APP_VERSION=${{ needs.Version_Tag.outputs.version }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: alia-bot-service
          cluster: alia-bot-cluster
          wait-for-service-stability: true
          force-new-deployment: true

  Deploy_Commands:
    needs: [Version_Tag, Build]
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Deploy Discord slash commands
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CLIENT_ID: "555566299086979072"
          GUILD_ID: "205526497769947136"
        run: node scripts/deploy-commands.js
