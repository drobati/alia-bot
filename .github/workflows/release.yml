name: Release

env:
  AWS_REGION: us-east-1

on:
  workflow_run:
    workflows: [ "CI" ]
    branches: [ master ]
    types:
      - completed

jobs:
  Build_And_Deploy:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.ROLE_TO_ASSUME }}
          role-session-name: ${{ secrets.ROLE_SESSION_NAME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: alia-bot
          IMAGE_TAG: ${{ github.event.workflow_run.head_sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
      - name: Download task definition
        run: |
          aws ecs describe-task-definition --task-definition alia-bot-task --query taskDefinition > task-definition.json
      - name: Ensure SENTRY_DSN parameter exists
        run: |
          # Check if SENTRY_DSN parameter exists, if not create it with placeholder
          if ! aws ssm get-parameter --name "/alia-bot/SENTRY_DSN" --region ${{ env.AWS_REGION }} >/dev/null 2>&1; then
            echo "SENTRY_DSN parameter not found, creating placeholder..."
            aws ssm put-parameter \
              --name "/alia-bot/SENTRY_DSN" \
              --value "placeholder-dsn-not-configured" \
              --type "SecureString" \
              --region ${{ env.AWS_REGION }}
          fi
      - name: Add SENTRY_DSN to task definition
        run: |
          # Add SENTRY_DSN secret to the task definition if not already present
          jq '.containerDefinitions[0].secrets |= if any(.name == "SENTRY_DSN") then . else . + [{"name": "SENTRY_DSN", "valueFrom": "/alia-bot/SENTRY_DSN"}] end' task-definition.json > task-definition-updated.json
          mv task-definition-updated.json task-definition.json
      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@master
        with:
          task-definition: task-definition.json
          container-name: alia-bot-container
          image: ${{ steps.build-image.outputs.image }}
          environment-variables: |
            VERSION=${{ github.event.workflow_run.head_sha }}
      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: alia-bot-service
          cluster: alia-bot-cluster
          wait-for-service-stability: true
          force-new-deployment: true
